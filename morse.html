<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=yes">  
  <title>摩尔斯电码</title>
  <style>
  form{
  width:auto;
  }
  
  input{
  text-align:center;
  }
  </style>
</head>
<body>


  <form align=center>
	输入区域：<br />
    <textarea rows='10' id='input'>I love you, 我爱你。</textarea>
    <br />
    分隔符: <br /><input type='text' id='space' value='/' placeholder='space' />
	  <br />
    短: <br /><input type='text' id='short' value='.' placeholder='short' />
	  <br />
    长: <br /><input type='text' id='long' value='-' placeholder='long' />
    <br />
    <br />
    <input type='button' onclick='encode()' value='摩尔斯电码加密' />
    <input type='button' onclick='decode()' value='摩尔斯电码解密' />
  </form>

  <hr />
  <div id="result" align=center>

</div>
  <script type="text/javascript" src="dist/xmorse.min.js"></script>
  <script type="text/javascript">

  
    function $_(id) {
      return document.getElementById(id);
    }
    function getoption() {
      return {
        space: $_('space').value,
        short: $_('short').value,
        long: $_('long').value,
      };
    }
	  function copyUrl2()
{
var Url2=$_("out");
Url2.select(); // 选择对象
document.execCommand("Copy"); // 执行浏览器复制命令
alert("已复制到剪贴板。");
}

    function encode() {
      $_('result').innerHTML ="<textarea rows=\"5\" id=\"out\" >" + xmorse.encode($_('input').value, getoption())+  "</textarea>" +"<br /><input type=\"button\" onClick=\"copyUrl2()\" value=\"点击复制代码\" />";
    }
    function decode() {
      $_('result').innerHTML = "<textarea rows=\"5\" id=\"out\" >" + xmorse.decode($_('input').value, getoption())+  "</textarea>" +"<br /><input type=\"button\" onClick=\"copyUrl2()\" value=\"点击复制代码\" />" || '输入的摩斯电码不符合要求！';
    }
  </script>
</body>
</html>
