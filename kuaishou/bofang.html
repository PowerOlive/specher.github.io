<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="Keywords" content="" />
		<meta name="Description" content=""
		/>
		<title>
			快手bofang
		</title>
		<link rel="stylesheet" type="text/css" href="/css/weui.css" />
		<link rel="stylesheet" type="text/css" href="/css/jquery-weui.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/iconfont.css" />
		<link rel="stylesheet" href="/layui/css/layui.css" media="all">
		<script src="/layui/layui.js"></script>
		<script src="/js/jquery-2.1.4.js"></script>
		<script src="/js/jquery-weui.js"></script>
		<script src="/js/fastclick.js"></script>
		<script src="/js/ksht.js"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="/js/swiper.js"></script>
		<script src="/js/city-picker.js"></script>
		
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		
		<style>
			.weui-grid__icon { width: 100px; height: 100px; margin: 0 auto; }
		</style>
	</head>
	<body ontouchstart>
		<header class="bar bar-nav">
			<h1 class="title">
				快手刷浏览量
			</h1>
			<a href="javascript:;" onClick="javascript:history.back(-1);" class="icon pull-left">
				<i class="iconfont">
					&#xe63c;
				</i>
			</a>
			<a href="/" class="icon pull-right">
				<i class="iconfont">
					&#xe64f;
				</i>
			</a>
		</header>
		<div class="content">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">
							作品
						</label>
					</div>
					<div class="weui-cell__bd">
						<a href="javascript:;" class="weui-btn weui-btn_default open-popup" id="xzphoto">
							点击选择作品
						</a>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">
							浏览量
						</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="num" type="number" pattern="[0-9]*" placeholder="请输入要刷的阅读量"
						value="100">
					</div>
				</div>
				<div class="weui-cell">
					s
					<div class="weui-cell__hd">
						<label class="weui-label">
							延迟
						</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="yanchi" type="number" pattern="[0-9\.]*"
						placeholder="请输入要延迟的秒数" value="0.1">
					</div>
				</div>
				<div class="weui-btn-area">
					<a id="start" class="weui-btn weui-btn_primary">
						开刷
					</a>
				</div>
				<div class="weui-cell">
					<span id="wait" style="color: #488ee6;text-align:center;width: 100%;">
						待执行
					</span>
				</div>
				<div class="weui-btn-area">
					<a href="/setid.html" class="weui-btn weui-btn_primary">
						去切换id
					</a>
				</div>
			</div>
			
			<div class="weui-cells" id="photolist">
				<a class="weui-cell weui-cell_access" href="http://www.203ka.cn">
					<div class="weui-cell__hd">
						<img src="/pp.jpg" alt="PP卡盟" style="width:100px;height: 100px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd"></div>
					<div class="weui-cell__ft">shuaQQ钻，王者荣耀点卷请前往PP卡盟：www.203ka.cn</div>
				</a>
				<a class="weui-cell weui-cell_access" href="http://www.shuaqiuqiu.com">
					<div class="weui-cell__hd">
						<img src="/bbt.jpg" alt="刷球球大作战棒棒糖和龙蛋" style="width:100px;height: 100px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd"></div>
					<div class="weui-cell__ft">刷球球大作战棒棒糖和龙蛋：www.shuaqiuqiu.com</div>
				</a>
			</div>
			<div id="photos" class='weui-popup__container'>
				<div class="weui-popup__overlay">
				</div>
				<div class="weui-popup__modal">
					<div class="toolbar">
						<div class="toolbar-inner">
							<a href="javascript:;" class="picker-button close-popup">
								关闭
							</a>
							<h1 class="title">
								选择一个作品
							</h1>
						</div>
					</div>
					<div class="modal-content">
						<div class="weui-grids" id="pholist_grids">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-tabbar" style='position: fixed'>
			<a href="/" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<i class="iconfont">
						&#xe64f;
					</i>
				</div>
				<p class="weui-tabbar__label">
					首页
				</p>
			</a>
			<a href="/bofang.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<i class="iconfont">
						&#xe679;
					</i>
				</div>
				<p class="weui-tabbar__label">
					刷浏览量
				</p>
			</a>
			<a onclick="alert('正在开发')" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<i class="iconfont">
						&#xe626;
					</i>
				</div>
				<p class="weui-tabbar__label">
					互推大厅
				</p>
			</a>
			<a onclick="alert('正在开发')" class="weui-tabbar__item weui-bar__item">
				<div class="weui-tabbar__icon">
					<i class="iconfont">
						&#xe659;
					</i>
				</div>
				<p class="weui-tabbar__label">
					我
				</p>
			</a>
		</div>
		<script src="/gifshow/js/bofan.js"></script>
		<script>
			if(getCookie("ksid") == null){
				$.showLoading("请设置快手id！");
				setTimeout("javascript:location.href='/setid.html'", 1000);
			}
			
			
			layui.use(['layer'],
			function() {
				var device = layui.device();
				$(window).on("load",
				function() {
					if (device.weixin) {
						$.modal({
							title: '<i class="weui-icon-warn"></i>警告',
							text: '微信内置浏览器无法正常使用本平台！',
							buttons: [

							{
								text: "我先看看",
								className: "default",
								onClick: function() {}
							},
							]
						});
					}

				});

			});</script>
		<script>
			var _hmt = _hmt || []; (function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?54917e40694f0f10c2ce8d605f90b147";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();</script>
		<script>
			userinfo = {
				"userid": getCookie("ksid"),
				"integral": 700,
				"credit": 100,
				"validate": false
			}
			$(function() {
				$("#xzphoto").click(function() {
					$.showLoading("加载列表中");
					$.ajax({
						url: "http://101.200.153.182:8000/rest/n/feed/profile?count=20&pcursor=&user_id=" + userinfo.userid,
						dataType: "json",
						success: function(data, textStatus, jqXHR) {
							console.log(data);
							$("#pholist_grids").empty();

							if (data.privacy_user == "1") {
								$.alert("您设置了私有用户，无法查看作品列表。关闭私有用户方法: <p>打开快手 -> 设置 -> 私有用户</p> ", "私有用户");
								return
							}

							$.each(data.feeds,
							function(key, feed) {

								if (feed.type != 2) {
									var temp = '<a class="weui-grid js_grid selectphoto" data-photo="' + userinfo.userid + '_' + feed.photo_id + '_p7">' + '<div class="weui-grid__icon">' + '<img src="' + feed.cover_thumbnail_urls[0].url + '" alt="">' + '</div>' + '</a>';
									$("#pholist_grids").append(temp)
								}
							});
							$("#photos").popup();

						}
					});

					$.hideLoading()

				});

			})</script>
	</body>

</html>
